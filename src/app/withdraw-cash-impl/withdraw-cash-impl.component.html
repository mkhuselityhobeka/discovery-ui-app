<!DOCTYPE html>
<html>
  <br><br>
    <div class ="row justify-content-center align-items-center">
        <body>
            <p>Please Enter amount to withdraw</p>
            <div>
                <div [hidden]="submitted" style="width: 600px;" class="form-group">
                    <form novalidate>
                        <div class="col">
                            <input type="number" class="form-control" id="withdrawalAmount" name="withdrawalAmount" 
                                                placeholder="withdrawal amount ..."  [(ngModel)]="withDrawMoney.withdrawalAmount" name="clientId" #withdrawalAmount="ngModel" required>
                                                <div *ngIf="withdrawalAmount.invalid && (withdrawalAmount.dirty || withdrawalAmount.touched)" class="alert alert-danger">
                                                        <div *ngIf="withdrawalAmount.errors.required" >
                                                            Please enter a valid amount 
                                                        </div>
                                                </div>  
                                                         
                        </div>
                    </form>
               </div>
            </div>
            <div class="overlay-right d-flex justify-content-center">
                
                <button class="btn btn-outline-success form-group col-md-4S justify-content-center align-items-center" style="text-align: center; width: 100px ;"[disabled]="clientId.invalid && (clientId.dirty || clientId.touched)" (click)="withdrawalAmount()">Enter</button>
                
            
        </div>
        </body>
    </div>
  
  
</html>
